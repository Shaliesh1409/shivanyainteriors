<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-card {
            width: calc(25% - 20px);
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        @media screen and (max-width: 768px) {
            .gallery-card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="heading-content">
                <h1 style="color: #FFD700;">Shivaniya Interiors</h1>
                <p style="color: white;">Home Deco That You Need !!</p>
            </div>
        </div>
    </header>
    <div class="gallery-container">
        <h1 class="gallery-heading">Stylish Furniture Collections</h1>
        <p style="text-align: center;">Explore curated furniture collections that marry aesthetics with functionality. Choose from a diverse range of styles to suit your unique taste and lifestyle.

        </p>
